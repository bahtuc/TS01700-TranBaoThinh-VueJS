<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài 3 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#regiter"> Đăng ký</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " data-bs-toggle="tab" href="#login"> Đăng nhập</a>
            </li>
            <li class="nav-item"></li>
        </ul>
        <div class="tab-content">
            <div id="regiter" class="container tab-pane active"><br>
                <form class="p-3 form-bd bg-light">
                    <div class="mb-3 ">
                        <label class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giới Tính:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Nữ</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tình trạng hôn nhân:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="marital_status">
                            <label class="form-check-label">Chưa kết hôn</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="marital_status">
                            <label class="form-check-label">Đã kết hôn</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ngôn Ngữ</label>
                        <select class="form-select">
                            <option>Tiếng Việt</option>
                            <option>English</option>
                        </select>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            Tôi đồng ý với các điều khoản và điều kiện
                        </label>
                    </div>

                    <button class="btn btn-primary">Đăng Ký</button>
                </form>
            </div>
            <div id="login" class="container tab-pane fade"><br>
                <form class="p-3 form-bd bg-light">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <button class="btn btn-primary">Đăng Nhập</button>
                </form>
            </div>

        </div>
    </div>
            <script src="../bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>

</body>

</html>
