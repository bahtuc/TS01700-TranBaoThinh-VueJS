<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 4</title>

    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class=" container mt-3">
        <h3>modal tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Tài
            khoản</button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Đăng nhập/Đăng ký</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- bài3 -->


                    <div class="container mt-4">


                        <!--NAV TABS-->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#register">
                                    Đăng ký
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#login">
                                    Đăng nhập
                                </button>
                            </li>
                        </ul>

                        <!--TAB CONTENT-->
                        <div class="tab-content border border-top-0 p-4">

                            <!--  TAB DANG KY -->
                            <div class="tab-pane fade show active" id="register">
                                <form>
                                    <h4 class="mb-3"> Form Đăng Ký Thông Tin </h4>
                                    <div class="mb-3">
                                        <label class="form-label">Họ và Tên</label>
                                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Số Điện Thoại</label>
                                        <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Xác Nhận Mật Khẩu</label>
                                        <input type="password" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Giới Tính</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender">
                                            <label class="form-check-label">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender">
                                            <label class="form-check-label">Nữ</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Ngôn Ngữ</label>
                                        <select class="form-select">
                                            <option>Tiếng Việt</option>
                                            <option>English</option>
                                        </select>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            Tôi đồng ý với các điều khoản
                                        </label>
                                    </div>

                                    <button class="btn btn-primary">Đăng Ký</button>
                                </form>
                            </div>


                            <!--TAB DANG NHAP-->
                            <div class="tab-pane fade" id="login">
                                <form>
                                    <h4 class="mb-3"> Form Đăng Nhập </h4>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>

                                    <button class="btn btn-primary">Đăng Nhập</button>
                                </form>
                            </div>

                        </div>
                    </div>

                    <!-- /bài3  -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
